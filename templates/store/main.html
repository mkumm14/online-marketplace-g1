<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>MMAAS Shopping</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
<body>

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container px-4 px-lg-5">
              <a class="navbar-brand" href="{% url 'main:index' %}">MMAAS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                      <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'main:home' %}">Home</a></li>
                      <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'main:about' %}">About</a></li>
                      <!-- <li class="nav-item"><a class="nav-link" href="#!">About</a></li> -->
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#!">All Products</a></li>
                              <li><hr class="dropdown-divider" /></li>
                              <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                              <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                          </ul>
                      </li>
                  </ul>
                  {% if user.is_authenticated %}
                      <form class="d-flex">
                          <input class="form-control me-2 ms-2 type="text" placeholder="Search">
                          <button class="btn btn-outline-light" type="button">Search</button>
                      </form>
                      <form class="d-flex">
                          <button class="btn btn-outline-light ms-2" type="submit">
                              <i class="bi-cart-fill me-1"></i>
                              Cart
                              <span class="badge bg-light text-black ms-1 rounded-pill">0</span>
                          </button>
                      </form>
                      <div class="dropdown">
                          <button type="button" class="btn btn-outline-light ms-2 dropdown-toggle" data-bs-toggle="dropdown">
                              <i class="bi bi-person-circle me-1"></i>
                              User
                          </button>
                          <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="{% url 'main:home' %}">Home</a></li>
                              <li><hr class="dropdown-divider" /></li>
                              <li><a class="dropdown-item" href="{% url 'main:cart' %}">Cart</a></li>
                              <li><a class="dropdown-item" href="{% url 'main:logout' %}">Log Out</a></li>
                          </ul>
                        </div>
                  {% else %}
                  <form class="d-flex my-2 my-lg-0">
                      <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'main:login' %}">Login</a>
                  </form>
                  {% endif %}

              </div>
          </div>
      </nav>
        <hr>

         <div class="container">
                <br>
                {% block content %}


                 {% endblock content %}
         </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
          <div class="container"><p class="m-0 text-center text-white">Copyright &copy; MMAAS 2023</p></div>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
