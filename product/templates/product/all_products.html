{% extends 'base.html' %}


{% block title %}

    All products

{% block content %}
    <h1>all products</h1>
    
    {% if products %}

            <li>{{product.name}}</li>
        {% endfor %}
    {% else %}
        <p>no items exist</p>
            
        
    {% endif %}
        
{% endblock content %}
